<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

  <div class="formContainer">
    <h2>Contact Form</h2>

    <form class="contactForm">

      <div class="formGroup">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" class="formInput" placeholder="Enter your name" required>
      </div>

      <div class="formGroup">
        <label for="emailAddress">Email</label>
        <input type="email" id="emailAddress" class="formInput" placeholder="Enter your email" required>
      </div>

      <div class="formGroup">
        <label for="Mobile">Mobile</label>
        <input type="tel" id="mobileNumber" class="formInput" placeholder="Enter your mobile" maxlength="10" pattern="[0-9]{10}" required>
      </div>

      <div class="formGroup">
        <label>Gender</label>
        <div class="radioGroup">
          <label>
            <input type="radio" name="gender" value="male">
            Male
          </label>
          <label>
            <input type="radio" name="gender" value="female">
            Female
          </label>
        </div>
      </div>

      <div class="formGroup">
        <label>Skills</label>
        <div class="checkboxGroup">
          <label>
            <input type="checkbox" value="html">
            HTML
          </label>
          <label>
            <input type="checkbox" value="css">
            CSS
          </label>
          <label>
            <input type="checkbox" value="javascript">
            JavaScript
          </label>
        </div>
      </div>

      <div class="formGroup">
        <label for="country">Country</label>
        <select id="country" class="formInput">
          <option>Select Country</option>
          <option>India</option>
          <option>USA</option>
          <option>UK</option>
        </select>
      </div>

      <div class="formGroup">
        <label for="message">Message</label>
        <textarea id="message" class="formTextarea" placeholder="Enter your message"></textarea>
      </div>

      <button type="submit" class="submitBtn">Submit</button>

    </form>
  </div>
<script src="./js/form.js"></script>
</body>
</html>
