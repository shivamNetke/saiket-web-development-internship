<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <h2 class="navLogo">My To-Do App</h2>
    <span class="navText">Task Manager</span>
  </nav>

  <!-- App -->
  <div class="appContainer">
    <h1>To-Do List</h1>

    <div class="inputGroup">
      <input type="text" id="taskInput" placeholder="Enter a task">
      <button id="addTaskBtn">Add</button>
    </div>

    <p class="helperText">Tip: Press Add after typing your task</p>

    <div class="stats">
      <span>Total: <b id="totalCount">0</b></span>
      <span>Completed: <b id="completedCount">0</b></span>
      <span>Pending: <b id="pendingCount">0</b></span>
    </div>

    <ul id="taskList"></ul>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>Â© 2025 Shivam Netke | Task 6 Web Application</p>
  </footer>

  <script src="./js/app.js"></script>
</body>
</html>
